<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio</title>
        <meta http-equiv="cleartype" content="on">
        <meta name="MobileOptimized" content="320">
        <meta name="HandheldFriendly" content="True">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css"
            integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css"
            integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:300,400"
            rel="stylesheet">
    </head>
    <body>
        <main id="panel">
            <div class="grid-container tingle-content-wrapper">
                <div class="grid-main index fadeInUpSmall slow delay-1s">
                   <div id="index_grettings" class="animated fadeInDown text-center"><h3>Hello! :)</h3></div>
                   <div id="index_content" class="animated display-none slow text-center">
                    <div class="logo-container">
                      <img src="https://via.placeholder.com/500">
                    </div>
                    <p>My name is Vitor Takara. Designer and Front-End developer. Nice to meet you! :)</p>
                    <div class="buttons">
                      <a class="mywork" href="#">My work</a>
                      <a href="#">About me</a>
                    </div>  
                  </div>
                </div>
            </div>
        </main>
        <script>
          document.addEventListener("DOMContentLoaded", function(event) {
            let div_grettings = document.querySelector("#index_grettings");
            let div_content = document.querySelector("#index_content");
            setTimeout(function(){
              div_grettings.classList.add("fadeOutDown");
              setTimeout(function(){
                div_grettings.classList.add("display-none");
                div_content.classList.remove("display-none");
                div_content.classList.add("fadeInDown");
              }, 1000)
            }, 1200)
          });
        </script>
    </body>
</html>
