<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Portfolio</title>
        <meta http-equiv="cleartype" content="on">
        <meta name="MobileOptimized" content="320">
        <meta name="HandheldFriendly" content="True">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:300,500"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css"
            integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css"
            integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
            crossorigin="anonymous">
        <link rel="icon" type="image/png" href="favicon.png"/>
    </head>

    <body>
        <main>
            <div class="index-bg"></div>
            <div class="grid-container index tingle-content-wrapper">
                <div class="grid-main fadeInUpSmall slow delay-1s">
                    <div>
                        <div id="index_grettings" class="animated fadeInDown text-center">
                            <p>Hi! ;)</p>
                        </div>
                        <div id="index_content" class="animated display-none slow text-center">
                            <div class="logo-container">
                                <img src="img/vitortakara.jpg">
                            </div>
                            <p>My name is
                                <span class="fw-500">Vitor Takara</span>. Designer and Front-End developer.
                                <span class="fw-500">Nice to meet you! :)</span>
                            </p>
                            <div class="buttons">
                                <a href="portfolio.html" class="basicBox filled">
                                    My Work
                                    <svg
                                        width="120"
                                        height="65"
                                        viewBox="0 0 120 65"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect x='0' y='0' fill='none' width='120' height='65'/>
                                    </svg>
                                </a>
                                <a href="aboutme.html" class="basicBox ml-5">
                                    About me
                                    <svg
                                        width="120"
                                        height="65"
                                        viewBox="0 0 120 65"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect x='0' y='0' fill='none' width='120' height='65'/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            document
                .addEventListener("DOMContentLoaded", function (event) {

                    // Executa animação de Boas Vindas
                    let div_grettings = document.querySelector("#index_grettings");
                    let div_content = document.querySelector("#index_content");
                    setTimeout(function () {
                        div_grettings
                            .classList
                            .add("fadeOutDown");
                        setTimeout(function () {
                            div_grettings
                                .classList
                                .add("display-none");
                            div_content
                                .classList
                                .remove("display-none");
                            div_content
                                .classList
                                .add("fadeInDown");
                        }, 1000)
                    }, 1200)
                });
        </script>
        <script src="js/isMobile.js"></script>
        <script type="text/javascript" src="js/parallax.min.js"></script>
        <script type="text/javascript" src="js/parallax.js"></script>
    </body>

</html>
